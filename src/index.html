<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page title</title>
  <link rel="stylesheet" href="./sass/index.scss" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <header class="filter-header">
    <div class="container navigation">
      <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button type="submit">Search</button>
      </form>
    </div>
  </header>
  <main>

    <section class="section boxes">
      <div class="container">
        <h2 class="visually-hidden">Pictures</h2>
        <ul class="list box-position">
          <li class="filter-photos-list">
            <div class="gallery"></div>
          </li>
        </ul>
      </div>
    </section>

    <button type="button" class="load-more container" style="display: none;">Load more</button>

  </main>
</body>

</html>
